<!doctype html>
<meta charset="utf-8">
<html>
<head>
	<link rel="stylesheet" href="style.css"> 
      <script type="text/javascript">
      
      function commander(id){
            sessionStorage.setItem("produit",id);
            window.location="commande.html";
      };
      function redirect(){parent.location="panier.html"};
      function initialiser(){
            if(sessionStorage.getItem("cmd")==undefined || sessionStorage.getItem("cmd")== null){
                  sessionStorage.setItem("cmd",0);
                  document.getElementById("data").innerText = 0;
            }
            else 
            document.getElementById("data").innerText = sessionStorage.getItem("cmd");
      };
      </script>
</head>
